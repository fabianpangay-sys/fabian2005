<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Curso</title>
</head>
<body>

<h1>Eliminar Curso</h1>

<p>¿Estás seguro de que deseas eliminar el curso <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}

</form>

<br>
<a href="{% url 'curso_list' %}">Cancelar</a>

</body>
</html>
